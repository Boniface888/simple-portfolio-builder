<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <!-- Left Panel -->
    <div class="login-left">
      <h1>Welcome to the Simple Portfolio Website Builder</h1>
      <p>Create your own portfolio within minutes!</p>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group password-container">
          <label for="password">Password</label>
          <input type="password" id="loginPassword" required>
          <span class="toggle-password" onclick="togglePassword('loginPassword')">👁️</span>
        </div>
        <button type="submit">Login</button>
        <p class="switch-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
