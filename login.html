<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="page-wrapper">
    <!-- Left Side: Welcome Text -->
    <div class="welcome-text">
      <h2>Welcome to the Simple Portfolio Website Builder</h2>
    </div>
    
    <!-- Right Side: Login Form -->
    <div class="login-container">
      <!-- Title -->
      <h2 style="text-align:center; font-weight:bold; margin-bottom: 15px;">Login</h2>

      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="button" id="togglePassword" aria-label="Show or hide password">👁️</button>
        </div>

        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
