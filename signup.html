<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Portfolio Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <!-- Left Panel -->
    <div class="login-left">
      <h1>Welcome to the Simple Portfolio Website Builder</h1>
      <p>Create your own portfolio within minutes!</p>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="signupName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group password-container">
          <label for="password">Password</label>
          <input type="password" id="signupPassword" required>
          <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Sign Up</button>
        <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
