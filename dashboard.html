<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Portfolio Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <aside class="sidebar">
    <h2>My Portfolio</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="login.html" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <div class="form-card">
      <h1>Create Your Portfolio</h1>
      <form id="portfolioForm">
        <!-- Step 1: Name & Title -->
        <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" required></div>
        <div class="form-group"><label for="jobTitle">Job Title</label><input type="text" id="jobTitle" required></div>
        <!-- Step 2: Profile Image -->
        <div class="form-group">
          <label for="profileImage">Profile Image</label>
          <input type="file" id="profileImage" accept="image/*">
          <div id="imagePreviewContainer" style="margin-top:10px;">
            <img id="imagePreview" src="" alt="" style="max-width:120px; display:none; border-radius:8px;">
          </div>
        </div>
        <!-- About Me -->
        <div class="form-group"><label for="about">About Me</label><textarea id="about"></textarea></div>
        <!-- Contact Info -->
        <div class="form-group"><label>Email</label><input type="email" id="email"></div>
        <div class="form-group"><label>Phone</label><input type="text" id="phone"></div>
        <div class="form-group"><label>Location</label><input type="text" id="location"></div>
        <div class="form-group"><label>Website</label><input type="text" id="website"></div>
        <div class="form-group"><label>LinkedIn</label><input type="text" id="linkedin"></div>
        <div class="form-group"><label>GitHub</label><input type="text" id="github"></div>
        <!-- Skills / Education / Experience / Projects -->
        <div class="form-group"><label>Skills</label><textarea id="skills"></textarea></div>
        <div class="form-group"><label>Education</label><textarea id="education"></textarea></div>
        <div class="form-group"><label>Experience</label><textarea id="experience"></textarea></div>
        <div class="form-group"><label>Projects</label><textarea id="projects"></textarea></div>
        <!-- Actions -->
        <div class="actions">
          <button type="button" id="previewPortfolio" class="btn preview-btn">Preview</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const previewBtn = document.getElementById("previewPortfolio");
      const imageInput = document.getElementById("profileImage");
      const imagePreview = document.getElementById("imagePreview");

      // Preview selected image instantly
      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

      // Validate form
      const validateForm = () => {
        const fullName = document.getElementById("fullName").value.trim();
        const jobTitle = document.getElementById("jobTitle").value.trim();
        if (!fullName || !jobTitle) {
          alert("⚠️ Please enter your Full Name and Job Title.");
          return false;
        }
        return true;
      };

      // Build project object
      const getProjectData = (imageData = "") => ({
        fullName: document.getElementById("fullName").value,
        jobTitle: document.getElementById("jobTitle").value,
        image: imageData,
        about: document.getElementById("about").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        website: document.getElementById("website").value,
        linkedin: document.getElementById("linkedin").value,
        github: document.getElementById("github").value,
        skills: document.getElementById("skills").value,
        education: document.getElementById("education").value,
        experience: document.getElementById("experience").value,
        projects: document.getElementById("projects").value,
        createdAt: new Date().toISOString()
      });

      // Helper: compress a dataURL image using canvas
      function compressDataUrl(dataUrl, maxW = 600, maxH = 600, quality = 0.85) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            let { width, height } = img;

            const scale = Math.min(maxW / width, maxH / height, 1);
            const w = Math.round(width * scale);
            const h = Math.round(height * scale);

            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            try {
              // Use JPEG to reduce size significantly
              const out = canvas.toDataURL("image/jpeg", quality);
              resolve(out || dataUrl);
            } catch (e) {
              resolve(dataUrl); // fallback to original if anything goes wrong
            }
          };
          img.onerror = () => resolve(dataUrl);
          img.src = dataUrl;
        });
      }

      // Robust setItem with quota handling
      function safeSetPreviewAndGo(obj) {
        try {
          localStorage.setItem("previewProject", JSON.stringify(obj));
        } catch (err) {
          console.error(err);
          // Fallback: drop image if too big
          try {
            obj.image = "";
            localStorage.setItem("previewProject", JSON.stringify(obj));
            alert("Your image is too large to store for preview. Showing the preview without the image.");
          } catch (e2) {
            alert("Could not prepare preview data.");
            return;
          }
        }
        window.location.href = "preview.html";
      }

      // Preview portfolio
      previewBtn.addEventListener("click", async () => {
        if (!validateForm()) return;

        const file = imageInput.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = async (e) => {
            const original = e.target.result;
            // Compress before saving to avoid localStorage quota issues
            const compressed = await compressDataUrl(original, 600, 600, 0.85);
            const currentProj = getProjectData(compressed);
            safeSetPreviewAndGo(currentProj);
          };
          reader.readAsDataURL(file);
        } else {
          const currentProj = getProjectData("");
          safeSetPreviewAndGo(currentProj);
        }
      });
    });
  </script>
</body>
</html>
